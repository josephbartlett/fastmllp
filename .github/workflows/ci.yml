name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build dev image
        run: docker build -t fastmllp-dev .
      - name: Lint
        run: docker run --rm -v "$PWD":/app -w /app fastmllp-dev ruff check .
      - name: Test
        run: docker run --rm -v "$PWD":/app -w /app fastmllp-dev pytest -q
